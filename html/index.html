<body>
    <div class="container-fluid">
            <div class="row">

                <div id="navbarToggleExternalContent" class="collapse bg-dark p-4 justify-content-end container-fluid w-100">

                <div class="mater">
                    <p class="year">0000年</p>

                    <div class="result">
